d ultra-realistic, liquor store robbery that leaves one character dead and the other guilt-stricken. During the next half hour a minor injury causes the characters to divert route through some creepy woods where they uncover some strange unexplainable happenings. This is generally the perfect priming for a high quality horror-thriller. However, everything after this point feels like a let-down. Set in some very picturesque sweedish woods, the cinematography and directing is really good for this kind of movie. The characters and dialogue, though, are extremely bland and shallow. Similarly the reveal and climax, while somewhat cool, feel pretty underwhelming. This just misses the mark for an exceptional thriller.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[4,3,6,7,8]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"7cdb6711942416bb53938eac863e5ecf"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"David Bruckner",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Rafe Spall, Arsher Ali, Robert James-Collier, Sam Troughton",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Brawl In Cell Block 99",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2017"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"A former boxer-turned-drug runner lands in a prison battleground after a deal gets deadly.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"This is the most violent movie I have ever seen. Brawl in Cell Block 99 runs for a hefty two hours. It takes three quarters of the film to get to Cell Block 99, but when we get there the Brawl deserves that capital B. We follow stoic Bradley, played by Vince Vaughn, who has just returned to his drug mule-ing job. Vaughn is fantastic as the moral and yet insanely violent (think almost any character in a Tarantino movie) lead. Each of the lengthy, realistic fight scenes are impressively choreographed without stunt-people or special effects. Throughout the film we see a degloving of a face, a decapitation by stomping, and a threat of amputating an unborn baby’s limbs. I’ll say it again, most violent movie I have ever seen. Surprisingly, the film is not just all blood and guts. Not only does it look good, the dialogue is decent, as is the story. With a Rotten Tomatoes of 92%, its no surprise it was a great flick.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[7,7,5,8,7]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"f50c792b8202f01b40ec7bcea6d9624c"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"S. Craig Zahler",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Vince Vaughn, Jennifer Carpenter, Don Johnson, Udo Kier",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Little Hours",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2017"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"In the Middle Ages, a young servant fleeing from his master takes refuge at a convent full of emotionally unstable nuns. Introduced as a deaf mute man, he must fight to hold his cover as the nuns try to resist temptation.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"Little Hours follows a familiar recipe for these comedies: just place modern characters with modern problems and vernacular in a ye-olde setting and the rest practically writes itself. This tends to create one-dimensional comedy which can become lame and annoying by the end. This film had just enough acting talent and good writing to make a decent film. Hilarious performances from Nick Offerman, Fred Armison and Aubrey Plaza were standouts and helped keep the movie afloat. On the other hand Alison Brie… what does she even do? Is she funny or talented or? Anyway, in the end I agree with what was written the Guardian’s review that this would have been an excetional extended SNL skit but didn’t have quite enough legs to sustain a full feature length film.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[8,7,4,5,8]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"74f5d1849ac18953a7ddb8efe2c21f0a"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Jeff Baena",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Alison Brie, Dave Franco, Kate Micucci, Aubrey Plaza",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"$1,623,366"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Three Billboards Outside Ebbing, Missouri",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2017"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"A mother personally challenges the local authorities to solve her daughter's murder when they fail to catch the culprit.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"Three Billboards Outside Ebbing, Missouri has a really long title and a 2 hour run time and I didn’t want it to end. After watching it we found out it was directed by Martin McDonagh and we thought who is that? The director of In Bruges and Seven Psychopaths, McDonagh obviously knows what he is doing. The acting was outstanding. The characters were caricatures of small town folk but with depth and realism. Sam Rockwell was a likable-while-also-terrible-person (a character that is found in both of McDonough’s excellent films) and for me, the star of the show. Frances McDormand and Woody Harrelson were tough, funny and emotive - much like the film. Every aspect of the film felt flawless, even the open-ended conclusion of the film (which I tend to hate) I loved. Tom: As an aside this is one of the best 20-30 films I’ve ever seen; really loved it. \n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[10,9,9,9,10]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"0de8a83052686b91bc5979a1dcae1b0b"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Martin McDonagh",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Frances McDormand, Caleb Landry Jones, Kerry Condon, Sam Rockwell",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["The Disaster Artist",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2017"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"When Greg Sestero, an aspiring film actor, meets the weird and mysterious Tommy Wiseau in an acting class, they form a unique friendship and travel to Hollywood to make their dreams come true.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"This movie is just an hilarious take on the making of the cult-classic The Room. It really hinged on Franco’s job playing Tommy Wiseau and he nailed it. His job was so convincing that it took me 60 mins of the film to realise that his co-star was his real life brother Dave Franco; that’s how convinced of his character I was subconsciously. Just a really solid and funny film.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[9,8,8,9,7]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"6c8e48327762ad5d8015f565c77260be"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"James Franco",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Dave Franco, James Franco, Seth Rogen, Ari Graynor",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Dear Zachary",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2008"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"A filmmaker decides to memorialize a murdered friend when his friend's ex-girlfriend announces she is expecting his son.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"This is a doco that I’d heard was notoriously sad, and knew not much else about it. It follows the murder of Andrew Bagby and subsequent custody battle for his son Zachary. The cinematographic style was very quirky (I thought I was watching the wrong stream for the first 3 minutes) but it was paced well and was generally pretty good. I was, much to my suprise though, almost not sad at all at the end of the film. This raised a metaphysical question about what makes things sad. After a discussion I formed the opinion that to be sad a situation must imbue empathy for a living person (or concious entity) and importantly that empathy is proportional to how long that entity has to mourn and live with that pain. So this quelled my concerns of being a psycopath.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[10,5,8,4,4]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"a198ae6b3bfb8b369dccf9004d2961e1"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Kurt Kuenne",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Kurt Kuenne, Andrew Bagby, David Bagby, Kathleen Bagby",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Whiplash",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2014"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"A promising young drummer enrolls at a cut-throat music conservatory where his dreams of greatness are mentored by an instructor who will stop at nothing to realize a student's potential.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"Whiplash was great and intense. I was frustrated throughout and I hated both of the main characters, but I’m pretty sure that was intentional. It’s a story of a talented young musician and his ruthless and abusive teacher. The ending is incredibly satisfying but it confused my reading of the whole point of the film. Was the moral that pushing yourself to the extremes leads to success or was it “fuck, that guy was an asshole”? After looking into the writer/director Damien Chazelle’s (known for his polished La La Land which is drastically different to this raw film) comments on it, I took the ending to be bittersweet and not a confirmation that hard work works. I really enjoyed the movie, acting was great, story was interesting, dialogue was natural and it was a real conversation starter.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[8,8,7,8,7]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"f40f52061cae9f152c66a6c8e93d8e4e"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Damien Chazelle",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Miles Teller, J.K. Simmons, Paul Reiser, Melissa Benoist",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["A Quiet Place",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2018"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"In a post-apocalyptic world, a family is forced to live in silence while hiding from monsters with ultra-sensitive hearing.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"A Quiet Place is a strinkingly unique and enjoyable main-stream horror thriller. Krasinski and Blunt’s family must live in complete silence on a beautiful property in upstate New York as Earth has been taken by blind-but-very-good-at-hearing monsters. There were lots of remarkable things about this film: - The release continues a very exciting trend of the popularising of horror films. Typically relegated to the cinematic fringes, horror films are working their way back into the main-stream with recent blockbusters like Get Out, IT and It Comes at Night, and some exciting ones in the pipeline (Hereditary to be released this month). - I wasn’t particularly impressed with Krasinski’s acting in this film, however, Emily Blunt and Millicent Simmons (the young deaf girl) were both excellent. - The pacing of the monster reveal (small bits and pieces throughout the first hour) was done really well. This can be the undoing of a monster film (think M Night Shyamalan’s Signs). - This movie was frustrating to see in the cinemas as plastic rustling and heavy mouth breathing frequenlty ruined the tension.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[7,6,8,9,8]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"8b257b1113a122e182b51b402bf66e49"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"John Krasinski",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Emily Blunt, John Krasinski, Millicent Simmonds, Noah Jupe",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Marvel Bundle",{"name":"span","attribs":{"className":"film-detail-name"},"children":[null]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"We had a huge movie week this time around and (somehow?) watched 6 Marvel Universe movies. Thor 1, 2 and 3, Spiderman Homecoming, Captain America: Civil War and Black Panther. Apologies to all those Marvel fans out there, but honestly – I could almost write the same review for all of them. They all follow a very similar story arc. There’s a bad guy who used to be a good guy, or a good guy that used to be a bad guy (Loki every. God. Damn. Time.), there’s some new technology / weapon that changes everything, and there is always a bad guy that is way worse than the one before. We definitely had superhero movie fatigue by the end. My favourites were the ones that didn’t take themselves too seriously (Thor Ragnarok, Civil War and Spiderman) while still packing in that good quality, and surprisingly realistic, action. My least favourite were Thor 1 and 2 because gods are boring. Their powers are vague and uninteresting. Black Panther was surprisingly disappointing for how much hype there had been around it. It wasn’t terrible, just very forgettable. Overall, most of these were fun, just nothing to write home about.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[6,5,5,7,6]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"7d06877ddf9f885e26d7abe8d2aa5419"},"children":[]}]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["mother!",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2017"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"A couple's relationship is tested when uninvited guests arrive at their home, disrupting their tranquil existence.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"The fact that this movie title conspicuously begins with a lowercase letter already hints at the weirdness that follows. It has a great cast – J-law, Jarvier Bardem, Michelle Pfeiffer (man that is a strange surname to spell) and Ed Harris, who all do a killer job. Before I started watching it, I was ready for a weird arty film. You know those ones that contain seemingly nonsensical scenes that feel like they are trying to suggest a deeper ‘meaning’ but then at the end, nothing makes any sense? But wait! This is actually not one of those. Not only was it engaging to watch, it actually all (mostly) seemed to flow and connect. But what I loved most about this film was reading about it afterwards, and having a billion ‘a-ha’ moments when I realised what was actually happening, which I highly recommend doing (but after watching obviously).\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[9,8,9,8,8]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"fa7563ce4ebd9e22f4b4047a2e84720f"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Darren Aronofsky",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Jennifer Lawrence, Javier Bardem, Ed Harris, Michelle Pfeiffer",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"$17,297,289"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Hounds Of Love",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2016"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"Vicki Maloney is randomly abducted from a suburban street by a disturbed couple. As she observes the dynamic between her captors she quickly realises she must drive a wedge between them if she is to survive.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"Following what seems to be a new Australian cinematic trend (gritty and chilling true crime) we follow the abduction and torture of a 17 year old Perth girl in the 1980s by a very odd couple. Apparently drawing inspiration from a raft of different true crime stories, it supposedly most resembles the serial abduction, rape, and murders committed by David and Catherine Birnie in the 1980s. This film is every bit as disturbing & harrowing as Snowtown; and if you’ve seen that movie you know that’s saying something. Stephen Curry (“If Dad is the backbone, mum is the other bones. All of ’em” - Dale Kerrigan) plays a slightly different character to Dale in this film; he plays the chilling psycopathic John Bunting character (who also violently murders a dog for good measure). Both the other performances (Vicki and Evelyn) were exceptional. The tension and apprehension this film inspires until the very last moment is really something else. If you like this Snowtown / Silence of the Lambs style movie-stress you’ll love this movie.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[10,7,8,8,8]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"adda200330444c9b049af12309e9aba0"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Ben Young",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Emma Booth, Ashleigh Cummings, Stephen Curry, Susie Porter",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Atomic Blonde",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2017"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"An undercover MI6 agent is sent to Berlin during the Cold War to investigate the murder of a fellow agent and recover a missing list of double agents.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"Charlize Theron plays a spy who has been sent to Berlin to recover a list of double agents, the release of which could jepordize the conclusion of the cold war. It’s generally not a good sign when you open wikipedia half way through to understand the story and the characters because a) the movie’s probably too complicated and b) you don’t care enough to figure it out by watching more intently. The only positive takeaway was an excellent action scene towards the end of the film where Charlize Theron’s character takes on about 10 guys in hand-to-hand combat; the scene came out of nowhere and blew me away. The rest of the film was extremely forgettable.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[5,3,3,4,4]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"567f513c09c26ed86fecc7f5de39d308"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"David Leitch",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Charlize Theron, James McAvoy, Eddie Marsan, John Goodman",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Hereditary",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2018"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"A grieving family is haunted by tragic and disturbing occurrences.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"Being our favourite genre Hannah and I watch a lot of horror movies so we’re quite desensitized. But this film was straight scary. So scary in fact that (and this is no joke) a woman in our cinema legitimately had a panic attack during the film’s climax; she was wailing and hyperventilating in the cinema, it was chaos. Toni Collette plays Annie, a mother of two and artist, who’s estranged (and strange) mother has just passed away. The film takes place in the immediate aftermath of the death and nothing else can really be said about the plot without spoilers. There’s much to say about the movie: - It contains one of the most powerful and harrowing scenes I’ve seen in any movie; 2 minutes into the scene I legit caught myself in open-mouthed astonishment. The realism, choice of camera shots, and sound in that extended scene goes right in the list of my favourite movie scenes of all time. - Toni Collette should win an Oscar for her performance here, she was actually amazing. - The cinematography was beautiful: switching between miniatures / real life shots were very cool and some of the scene cuts were outstanding. - This is the screen-writing and directorial debut of Ari Aster, safe to say we’ll eagerly await his next film.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[10,9,9,10,10]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}], PageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"05f6dedb89ad670a6b7e458482a10f1f"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Coralie Fargeat",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Matilda Anna Ingrid Lutz, Kevin Janssens, Vincent Colombe, Guillaume Bouchède",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Melancholia",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2011"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"Two sisters find their already strained relationship challenged as a mysterious new planet threatens to collide with Earth.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"Melancholia sounds like it would be a good movie – an end of the world story with good actors and beautiful cinematography but it was just too arty for my liking. For those keeping up, this movie was exactly what I thought mother! was going to be; a whole lot of random stuff that was never really explained. Some reviews I read said it was all about mental health, which one character literally does deal with, but any other suggested symbolic connections were tenuous. It was nice to see an end-of-world movie that felt realistic, Kirsten Dunst + Charlotte Gainsbourg were great, and it was nice to look at but would probs not recommend.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[7,4,5,3,8]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"80b708f28d6b359625d5ede2cdd8fd36"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Lars von Trier",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Kirsten Dunst, Charlotte Gainsbourg, Alexander Skarsgård, Brady Corbet",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"$2,900,000"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Game Night",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2018"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"A group of friends who meet regularly for game nights find themselves entangled in a real-life mystery when the shady brother of one of them is seemingly kidnapped by dangerous gangsters.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"Game Night was surprisingly good. The trailer made it out to be one those generic comedies filled with exaggerated caricatures, physical humour and outlandish awkward situations (think Sex Tape and Bad Teacher), but it was definitely better than that. Obviously written by some smarty-pants, the dialogue was witty and natural but still contained a few ridiculous scenes (eg. a character trying to clean a dog covered in blood using only a bottle of water over a white carpet? Come on now…). Overall it was generally clever, and more importantly funny. I especially liked the lack of emotional outpourings and meaningful conversations. This often annoys me in comedies: I came for the laughs, not the feelings. Also, just a bit of trivia: this was directed by John Francis Daley who played Sam Weir on Freaks and Geeks! Who would have thought?\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[8,9,8,10,7]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"bb4983e95db9516bcfead4827e16f3e3"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"John Francis Daley, Jonathan Goldstein",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Jason Bateman, Rachel McAdams, Kyle Chandler, Sharon Horgan",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"$33,537,766"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Molly's Game",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2017"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"The true story of Molly Bloom, an Olympic-class skier who ran the world's most exclusive high-stakes poker game and became an FBI target.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"Molly’s Game tells the pretty amazing story of Molly Bloom who apparently turned a near-death skiing accident during Olympics preparation into a lucrative career managing high-stakes celebrity poker games. The film is written and directed by Aaron Sorkin (pioneer and master of fast-paced Gilmore Girls / but intellectual dialogue) so the dialogue is excellent; importantly Jessica Chastain and Idris Elba do not disappoint in delivering in this respect. It’s a pretty interesting story, potentially more so being quite interested in poker, and is generally a very good film. Very importantly we later found out that one of the main poker playing characters - Player X - is real-life Spiderman star Tobey Maguire which is absolutely hilarious in the film’s context and makes the film worth seeing just to learn that context.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[8,9,8,7,7]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"6b17799c68839df3e5746d0bf34fbbd1"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Aaron Sorkin",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Jessica Chastain, Idris Elba, Kevin Costner, Michael Cera",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Downsizing",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2017"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"A social satire in which a man realizes he would have a better life if he were to shrink himself to five inches tall, allowing him to live in wealth and splendor.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"I really like miniatures so I thought I was going to love Downsizing – a science fiction movie about people being shrunk down and living in their own mini town (has anyone seen the borrowers?). But for some strange reason the movie totally went off track and became just a fairly normal drama with almost no reference to the people being mini for the second half of the movie. Seems weird to just ignore the most interesting part right? It has Matt Damon in it who I like, but his character was fairly shallow. The other main character was a Vietnamese woman played by the Thai-American Hong Chau. She used a pretty intense “Vietnamese” accent (naturally having an American accent) which really blurred the lines of racist imitation and acting for me. It’s a pretty big meh from me.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[4,2,2,2,4]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"8cc19fb80ce2bbd9412bdf018c8611f1"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Alexander Payne",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Matt Damon, Christoph Waltz, Hong Chau, Kristen Wiig",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Bone Tomahawk",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2015"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"In the dying days of the old west, an elderly sheriff and his posse set out to rescue their town's doctor from cannibalistic cave dwellers.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"We watched Bone Tomahawk because it was directed by S. Craig Zahler, the guy who did Brawl in Cell Block 99 (see the 5 - May Review), and we were not disappointed. It has all the good stuff: quick and realistic dialogue, a good story and violence. Set in 1890’s America, it is a western which I’m generally not into (I think I might be the only person that didn’t love West World) but if you’re going to watch some cowboys, this is a good way to do it. Kurt Russell is the town sheriff and Patrick Wilson, who plays Lou in Fargo - Season 2, are fantastic. The move was a slow burn but the last 20 minutes or so were the highlight for me, which included the incredibly violent scene towards the end (trust me you’ll know it when you see it).\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[8,8,7,7,7]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"e9caa1f31bf63b03604c740cfeb0d8bd"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"S. Craig Zahler",{"
