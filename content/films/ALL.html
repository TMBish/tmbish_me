 she plays in movies, but always does it well. The Instagram social media influencer character Taylor Sloane was really well done and the Instagram scenes were realistic and provided a lot of the comedy. The ending was a bit of a let down; I’m not sure where I wanted it to go in the end but I felt it could’ve taken a different approach and it’d be pushing an 8 or 9 for me.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[9,9,7,7,6]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"d60a3eb3f5ddf65b37746b008392600c"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Matt Spicer",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Aubrey Plaza, Elizabeth Olsen, O'Shea Jackson Jr., Wyatt Russell",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"$3,016,057"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["The Blackcoat's daughter",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2015"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"Two girls must battle a mysterious evil force when they get left behind at their boarding school over winter break.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"A bit of an arty horror, The Blackcoat’s Daughter achieved a lot; aesthetically beautiful, great acting, but sadly, only slightly thrilling. With two separate story lines occurring together that were jarringly disconnected it was difficult to not create links between them. I find this can take away from the enjoyment of a film, your own theories always on your mind ready to be proven wrong or right. What I liked about this movie was not it’s horror aspects (pretty generic narrative – an empty boarding school and a young girl possessed) but it’s surprisingly good cinematography and vaguely interesting twists and turns still left me fairly satisfied at the end.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[8,7,5,5,8]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"2821ce4358b8117360716a0d5090f061"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Oz Perkins",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Emma Roberts, Kiernan Shipka, Lucy Boynton, James Remar",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"$19,980"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["You Were Never Really Here",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2017"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"A traumatized veteran, unafraid of violence, tracks down missing girls for a living. When a job spins out of control, Joe's nightmares overtake him as a conspiracy is uncovered leading to what may be his death trip or his awakening.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"*You Were Never Really There* follows a winning formula for my favourite action movies: understated, experienced and extremely reputable badass takes down some sort of large crime organisation single-handedly (think John Wick, Jack Reacher or Man on Fire). However, for better and worse, this film was a lot more gritty and realistic than those flicks. Joaquin Phoenix was excellent as the psycologically damaged action hero and he probably spoke fewer than 200 words in the whole film; for context I’d estimate the total word count of the dialogue in the film at 400 words. Joaquin’s weapon of choice was a hammer, and whilst this is an awesome angle in theory it ended up producing dissapointment as most of the action & fight scenes needed to happen shielded from camera view to avoid an expensive special effects budget. Still it had some excellent scenes, moments and was engaging throughout.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[9,5,7,6,8]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"e61f21bb0f939ce229a643921de387f0"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Lynne Ramsay",{"name":"div","attribs":{"className":"film-detail-na on movie in my opinion. It was pretty long, but I was entertained the whole time. Tom Cruise was great even though he's old as, Henry Cavill was a babe and Simon Pegg was at least a little funny. The final scene was the perfect anxiety inducing will he/wont he action and the fact that I felt so on edge all the while knowing it would all end well is a testament to the film. If you love action, you'll love this.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[7,6,7,9,8]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"f7339a2fda9d735820760939d14398d8"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Christopher McQuarrie",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Tom Cruise, Henry Cavill, Ving Rhames, Simon Pegg",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["The Shape of Water",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2017"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"At a top secret research facility in the 1960s, a lonely janitor forms a unique relationship with an amphibious creature that is being held in captivity.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"I really wasn't expecting this. For whatever reason (probably cause I didn't watch the trailer) I walked into this one thinking it was like *The Cure for Wellness* - a supernatural psychological thriller. And well, it was definitely supernatural but I wouldn't call it thrilling. It's actually a cutesie romantic fantasy film about the romance between a mute labratory cleaner and some kind of aquaman MIXED with some cold war espionage. It was really quite bizarre. Not suprisingly, on Rotten Tomatoes, it gets a 92% tomatometer and 73% audience score. In my opinion, it's the perfect example of this disconnect and what I'll call the **Pretence Ratio** which we can say describes movies you (and critics) want to like more than you actually did. Another other big name **Pretence Ratio** film was *Moonlight* (98% vs 79%).\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[6,7,5,4,6]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"94ce62d524d923fc30ef1fceb6ba28f2"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Guillermo del Toro",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Sally Hawkins, Michael Shannon, Richard Jenkins, Octavia Spencer",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["The House",{"name":"s },"Will Ferrell, Amy Poehler, Jason Mantzoukas, Ryan Simpkins",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"$25,563,273"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["I, Tonya",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2017"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"Competitive ice skater Tonya Harding rises amongst the ranks at the U.S. Figure Skating Championships, but her future in the activity is thrown into doubt when her ex-husband intervenes.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"*I, Tonya* is based on the true story of US figure skater Tonya Harding who was implicated in the decapacitating assault of competing US figure skater Nancy Kerrigan.  The characters and setting are both extremely gritty and confronting; the characters' relationships are replete with emotional and physical abuse especially towards Margot Robbie's character Tonya.  It's hard to watch at times but Robbie and Alison Janney are both exceptional in their roles.  Not quite sure what it was missing but just didn't quite hit the spot for a top tier true story drama; still an entertaining watch.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[8,8,7,7,7]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"e9caa1f31bf63b03604c740cfeb0d8bd"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Craig Gillespie",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Margot Robbie, Sebastian Stan, Allison Janney, Julianne Nicholson",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Under The Shadow",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2016"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"As a mother and daughter struggle to cope with the terrors of the post-revolution, war-torn Tehran of the 1980s, a mysterious evil begins to haunt their home.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"Under the Shadow is a unique horror film. Set in 1980's Iran, just after the revolution, a mother and daughter are haunted by an evil spirit. The backdrop of being in a war-torn area, and seeing the aftermath of the changes made to this society through an individual woman's point of view was cool, and felt a little \"this is how handmaids tale began.\" As well as the setting being interesting, the horror aspects were done really well. Well paced, use of tension and seemingly realistic. I'm sure there are some connections to be drawn between what was happening to this woman due to society and then this evil spirit (not being able to run away from it? Being fearful for her daughter's future?) but I loved that the film didn't shove this in your face. Should be noted that it is in Persian, and so it was subtitled which for a horror movie is a bit of a downer, but still worth a watch imo.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[8,7,8,7,8]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"35bc86d75761dd514062d5d578f2755f"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Babak Anvari",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Narges Rashidi, Avin Manshadi, Bobby Naderi, Arash Marandi",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Blackkklansman",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2018"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"Ron Stallworth, an African American police officer from Colorado Springs, CO, successfully manages to infiltrate the local Ku Klux Klan branch with the help of a Jewish surrogate who eventually becomes its leader. Based on actual events.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"*BlacKKKlansmen* follows the infiltration of a local KKK chapter by young African American cop Ron Stallworth (John Washington) and his partner Flip Zimmerman (Adam Driver). I found it really hard to get past a central and glaring plot hole that required Ron to act - on the phone - as a prospective white KKK member yet he needed to get Adam Driver to attend all in-person interactions and pretend to be him (for obvious reasons). Why Adam Driver couldn't complete both roles I really have no idea, it certainly would have saved a lot of work... Generally, the pacing was a bit slow and while it had an interesting cinematic style it lacked a meaty plot and enough humour to make it an excellent movie. The intimations to the racism of modern conservative politicians was a bit too heavy handed and could have been more impactful. Eric from that 70s show played KKK grand wizard David Duke and was excellent; his likeness to the real man is pretty wild.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[6,7,6,7,8]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"5ac8aa5ea39c88353366dded5ffac4ca"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Spike Lee",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Alec Baldwin, John David Washington, Isiah Whitlock Jr., Robert John Burke",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Tragedy Girls",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2017"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"A twist on the slasher genre, following two death-obsessed teenage girls who use their online show about real-life tragedies to send their small mid-western town into a frenzy, and cement their legacy as modern horror legends.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"Sadie and McKayla are high school aged best friends who run a true crime blog called 'Tradgedy Girls'. Enthusiasts of crime and serial murder they portray themselves as keen observers of their town’s spree of killings; however, they end up becoming more involved than the viewer initially expects. There's almost no genre I find more entertaining than horror comedy (*Tucker and Dale*, *Shaun of the Dead* etc) so I was probably pre-disposed to liking this film. I read a few negative reviews that zeroed in on a superficial and vacuous “satire” of social media but I thought it was well done and quite funny if you're not thinking too hard about it.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[8,8,8,9,7]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"5a3c24846284d104e8544008b7c77ecb"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Tyler MacIntyre",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Brianna Hildebrand, Alexandra Shipp, Jack Quaid, Kevin Durand",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"$58,016"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Mom and Dad",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2017"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"A teenage girl and her younger brother must survive a wild 24 hours during which a mass hysteria of unknown origin causes parents to turn violently on their own kids.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"*Mom and Dad* had a great set up. A new take on a Zombie apocalypse where all parents want to kill their offspring. Selma Blair plays the mum, and quite well, and then we have Nicolas Cage. Very strange acting job by him, but also weird writing. He plays the dad who flips between an average joe (tickling his son, hating his job, protective of his teenage daughter) then randomly at times to some crazed maniac (having a violent mental breakdown when his wife asks him about an expensive unnecessary purchase he made, telling a highly sexual story to his very young innocent son), and this is even before all the parents are meant to go crazy. The story was cool though, and the violence was fun. It was definitely too short though and ended way before it felt it should. All round entertaining movie, just with a few screws loose.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[6,5,7,6,3]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"179bd403f981152f1b4f0593e51c27b1"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Brian Taylor",{"name":"div","attribs":{"class Name":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"88ff00fc7cf32686a9e3fd65b5381306"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Will Wernick",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Evan Williams, Annabelle Stephenson, Elisabeth Hower, Dan J. Johnson",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Ready Player One",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2018"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"When the creator of a virtual reality called the OASIS dies, he makes a posthumous challenge to all OASIS users to find his Easter Egg, which will give the finder his fortune and control of his world.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"Steven Spielberg's blockbuster *Ready Player One* is set in a dystopian 2045 where humans spend most of their time living in a VR system called OASIS. A lot of the film orients itself around the late genius / austistic OASIS architect James Halliday and his easter egg challenge that, when completed, gives you ownership of the OASIS company. The protaganist Wade Watts uses his lifelong nerdy obsession with Halliday to work his way through the easter egg challenges. The centerpieces are the special effects (which are pretty awesome) and the EXTENSIVE pop culuture references which are funny and entertaining. A bit too childish in parts (like a rich man's spykids) but still entertaining and a good way to spend 2.5 hours. \n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[5,5,8,8,9]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"e7d261c6c484bf119145a42a81db30b6"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Steven Spielberg",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Tye Sheridan, Olivia Cooke, Ben Mendelsohn, Lena Waithe",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Halloween",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2018"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"Laurie Strode confronts her long-time foe Michael Myers, the masked figure who has haunted her since she narrowly escaped his killing spree on Halloween night four decades ago.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"We watched the original Halloween (1978) for the first time a couple of days before watching the new one, and I think it really set the scene, but for the storyline, but also for the genre of film. The new Halloween (2018) was definitely old-school horror, without a crazy back story or interesting plot twists, just some crazy strong scary man slowly following you around intent on killing (why? Dunno). It was fun to see a good quality modern version of this style, especially the call backs to the original which were done without being too tacky. It basically follows almost the exact same story line as the first one, but this time Jamie Lee Curtis is a tough grandma. There were a few really great scenes that were creepy and there were a few shock jumps, plus it was mostly realistic (which, when messed up, can be a distraction in horror). Tom and I watch a lot of horror though, and I think this makes me realise this style is not so much for me. I left the cinema feeling very 'meh' and almost instantly forget about the movie, which for horror is not great. At the same time it reminds me of one of the reasons I love horror; this movie had fairly shallow characters, a very basic storyline, and predictable scares, and yet it was still fun to watch.      \n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[6,4,4,7,6]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"1ec425f4b3bed08b8bd8f381553596f9"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"David Gordon Green",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Jamie Lee Curtis, Judy Greer, Andi Matichak, James Jude Courtney",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Radius",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2017"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"A man wakes up with no memory of who he is, and finds that everyone who comes within a certain distance of him suddenly dies.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"A man awakes from a car accident to slowly realise that anyone who approaches 10 meters of him falls dead instantly. That's pretty much the entire movie but there's a satisfying twist near the end that helps the movie not seem so arbitrary and meaningless. The acting was decent and the characters were believable so it's worth a watch if you like sci-fi (which you should). \n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[5,3,7,6,5]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"a8802aeb605f3961e4922064eb611949"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Caroline Labrèche, Steeve Léonard",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Diego Klattenhoff, Charlotte Sullivan, Brett Donahue, Bradley Sawatzky",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Death Of Stalin",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2017"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"Moscow, 1953. After being in power for nearly thirty years, Soviet dictator Joseph Vissarionovich Stalin (Adrian McLoughlin) takes ill and quickly dies. Now the members of the Council of Ministers scramble for power.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"*Death Of Stalin* is a satirical comedy about dicatorship and the tyrannical rule of Joseph Stalin during the soviet union. Steve Buschemi (Nikita Krushchev) leads a group of excellent performances by the 5-6 senior USSR officials jockeying for power after Stalin's death. The main comedic thread of the film is the absurdity of life under a tyrannical dictator and secret police. Citizens loudly affirm their loyalty to Stalin in private rooms, Molotov celebrates his wife's fate as gulag prisoner, other prisoners ritually exclaim \"long live stalin\" the second before their execution, Beria's (head of the secret police) dead pan delivery of grisly torture instructions for personal enemies of Stalin, amongst many more. It's genuinely funny and also provides an accessible and likely realistic portrayal of life under despotic rule. The performances are excellent - especially Buschemi and Simon Russell Beale (Beria) - as is the writing. A really solid film.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[9,9,7,8,7]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"c1f587db405611bf11bf79e6668b8efe"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Armando Iannucci",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Olga Kurylenko, Tom Brooke, Paddy Considine, Justin Edwards",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Bird Box",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2018"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"Five years after an ominous unseen presence drives most of society to suicide, a mother and her two children make a desperate bid to reach safety.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"Birdbox is a post-apocalyptic thriller (would not call this is horror imo) about monsters that make you kill yourself if you look at them. It's got Sandra Bullock in it, she's alright. There's also John Malkovich which was a surprise. And then there is Trevante Rhodes, who is ridiculously muscular for an end-of-world-movie character but I'm not complaining. Overall it was definitely entertaining, and it did a few things quite well. The set up for the apocalypse was good, and never actually seeing or knowing the why of the 'monsters' was surprisingly restrained from a big budget movie like this. But the ending was very mild and the whole thing was a little too poor man's version of A Quiet Place for me.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[6,4,5,7,6]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"d61c29188ec713746c15aeb81b9e504d"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Susanne Bier",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Sandra Bullock, Trevante Rhodes, John Malkovich, Sarah Paulson",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Baskin",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2015"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"A squad of unsuspecting cops go through a trapdoor to Hell when they stumble upon a Black Mass in an abandoned building.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"*Baskin* is an extremely unsettling Turkish horror film where a group of cops investigate a distress signal from an abandoned building. As has been written many times here before (we watch a crap load of horror) and this is legit one of the most unnerving I've seen. The central villain, Baba, is played by the actor Mehmet Cerrahoglue who suffers from a disfiguring skin condition in real life. His performance is amazing, and very creepy. Not much else to write home about but watch if you want to be creeped the fuck out.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[7,3,3,5,3]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"c1c4b50741a5ae5f141a486e87be58c9"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Can Evrenol",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Mehmet Cerrahoglu, Görkem Kasal, Ergun Kuyucu, Muharrem Bayrak",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["John Wick: Chapter 3 - parabellum",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2019"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"John Wick is on the run after killing a member of the international assassins' guild, and with a $14 million price tag on his head, he is the target of hit men and women everywhere.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"*Chapter 3 - parabellum* is the third instalment in one of my top 5 movie franchises. After murdering a member of the high table in prohibited territory (I barely remember this but it doesn't matter) Wick has a $14m bounty for his murder and is restricted from using his regular assassin services (gun shops, tailors, hotels and the like) so is at his most vulnerable. Asia Dillon plays a high table ''adjudicator'' who punishes transgressions committed by the main characters in Chapter 2 and arranges John Wick's murder through a Japanese group of samurai assassins lead by assassin Zero (very cool). None of this (plot) is why you see John Wick though. The story is probably the weakest of the 3, Wick travels to various locations that confuse you, new characters and arms of the high table (the gold coin manufacturing department for example) are somewhat cheesy and contrived. However, the action and entertainment value of the film is second only to the Chapter 1 in my opinion. Every fight scene is jaw dropping, well choreographed, humorous but still tense, and distinct enough from each other to sustain this in the top echelon of entertainment. This franchise still produces some of the most entertaining films ever made.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[7,7,7,10,10]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"72c880d998772c16f25d596a5ed38121"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Chad Stahelski",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Keanu Reeves, Halle Berry, Ian McShane, Laurence Fishburne",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["The Oath",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2018"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"In a politically divided America, a man struggles to make it through the Thanksgiving holiday without destroying his family.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"Went into this film with low expectations given I hadn't heard of it and received a mediocre 62% rotten tomatoes score, but it was actually a refreshingly astute and pointed political satire. Directed by first time director Ike Barinholtz (who you would've seen as a funny but minor comedic character in films like *Bad Neighbours*) *The Oath* watches like a movie directed by an actor in that it lacks the polish from scene to scene of a well directed film. However, the dialogue, wit and modern political satire more than redeems this film. The film orients itself around a new US government program whereby American citizens are prodded to declare an oath of allegiance to their government. Chris (Barinholtz) is an abrasive plugged-in political liberal who is horrified by the current political climate and who ultimately clashes with his conservative brother Pat and his partner Abbie.  Where the premise really shines though is the subtlety of how this event permeates through the country. The film highlights the grey areas and receding freedoms during a transition between a free and liberal democracy and an authoritarian police state. Initially the government doesn't mandate the oath directly it only withholds government services to those who don't sign it, when the government ultimately retaliates to widespread protests Pat and Abbie receive a conflicting and exculpating account of events from a conservative *verified* twitter user, and when the enforcers (not police but strongmen government officials) arrive to question Chris it's not about not signing the oath but suggesting others shouldn't. These are the finer details that are oftentimes far too heavy handed in other political satires (eg *A Handmaid's Tale*) and really make the film for me.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[7,8,8,7,5]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"f283b2e6a940be61748e1d4d49dbeb3a"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Ike Barinholtz",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Ike Barinholtz, Tiffany Haddish, Nora Dunn, Chris Ellis",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["The Predator",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2018"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"When a young boy accidentally triggers the universe's most lethal hunters' return to Earth, only a ragtag crew of ex-soldiers and a disgruntled scientist can prevent the end of the human race.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"I don't really remember the original predator movies, and I was not expecting very much from this one with a 32% rating on RT. I have a feeling these low expectations might have biased me a little, but I was very pleasantly surprised. Don't get me wrong, it was definitely a little convoluted and the the main actor was very bland, but I still found it highly entertaining. The action was good fun, and in particular the new bigger-badder-predator was done really well. His increased strength and aggression were obvious, which often in these 'mega-monster' films can be inconsistent. It was also quite a good comedic film which I generally find is rare for these sorts of action/sci-fic films. The odd-ball group of anti-heroes were funny especially Keegan-Michael Key.        \n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[5,4,3,7,3]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"cefa1b04d476de8e14fd9abba0d051d7"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Shane Black",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Boyd Holbrook, Trevante Rhodes, Jacob Tremblay, Keegan-Michael Key",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Midsommar",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2019"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"A couple travels to Sweden to visit a rural hometown's fabled mid-summer festival. What begins as an idyllic retreat quickly devolves into an increasingly violent and bizarre competition at the hands of a pagan cult.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"We'd been personally very excited for Ari Aster's follow up to his masterpiece *Hereditary* and *Midsommar* mostly didn't dissapoint. *Midsommar* follows a traumitized Dani on what she thinks will be a cathartic trip to Sweeden with her boyfriend and friends, one of which introduces them to his Sweedish cult. The film is beatuful to look at and is viscerally tense from start to finish. The last third of the film falls a little bit flat, however, this is still a must watch. \n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[9,8,6,7,9]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"d34baa8a8736e0b393363d63ac4c4a44"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Ari Aster",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Florence Pugh, Jack Reynor, Vilhelm Blomgren, William Jackson Harper",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Parasite",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2019"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"A poor family, the Kims, con their way into becoming the servants of a rich family, the Parks. But their easy life gets complicated when their deception is threatened with exposure.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"Perhaps this film falls victim to insurmountable expectations but I found it slightly dissapointing. I can't fault the acting or cinematography as it was an absolutely stunning film visually and the cast were all excellent. It felt a little bit lacking substantively to me and a little heavy handed with what it did have (perhaps this was a english translation thing though). In particular, the scenes and dialogue touching the main theme of social order / class didn't have the depth and nuance I was expecting for a film of this calibre. It was a very cool film and I enjoyed it thoroughly but grading it on the curve of Best Picture Winners I think it left a little to be desired. \n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[8,7,7,8,10]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"1ebb628f2ff90906020bab01d473ba6d"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Bong Joon Ho",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Kang-ho Song, Sun-kyun Lee, Yeo-jeong Jo, Woo-sik Choi",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Greta",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2018"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"A young woman befriends a lonely widow who's harboring a dark and deadly agenda toward her.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"Greta started strong and was pretty good in the middle and then it was like they ran out of money for writers at the end. Horror movies can get away with a lot and still be enjoyable in my book, but the last 15-20 minutes of this movie just lost it. A woman goes missing for weeks, and both her father and roommate are very worried, but NO ONE CALLS THE POLICE? Silly. Apart from the believability of the last bit, the story had a great build and there were quite a few thrilling scenes (hard to achieve with a B grade horror like this).\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[7,5,5,7,2]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"ae0ff54b2aca602adbcc013a186383c6"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Neil Jordan",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Isabelle Huppert, Chloë Grace Moretz, Maika Monroe, Jane Perry",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Flatliners",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2017"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"Five medical students, obsessed by what lies beyond the confines of life, embark on a daring experiment: by stopping their hearts for short periods, each triggers a near-death experience - giving them a firsthand account of the afterlife.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"The genre mash of science fiction and horror is one of my favourites, but Flatliners is an example of what happens when both are done badly. The movie’s central theme is about past sins and repentance, so you would think the goal is to see the characters as good humans who have made mistakes right? Instead the characters come across as thoughtless and selfish, only seeking forgiveness to save themselves. With a 5% rotten tomatoes rating, I’m not sure what I was expecting. Lasting 1 hour and 50 minutes, an ample amount of time to explain almost any complex idea, we still weren’t sure how the supernatural experiences connected to the main story arc by the end. The cherry on top was choosing the bland Ellen Page for the role of protagonist who, with the face of a once relevant child actor, I found annoying and a weird choice for the film.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[2,2,2,4,5]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"685c0ab9faa11064966c0e4adede0f28"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Niels Arden Oplev",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Ellen Page, Diego Luna, Nina Dobrev, James Norton",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"$16,877,430"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["Landline",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2017"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"In 1995, a teenager living with her sister and parents in Manhattan discovers that her father is having an affair.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"Set in 1995, Landline has a really lovely nostalgic feel without being pretentious. I would classify it as Mumblecore, a genre known for its focus on characters’ relationships, naturalistic dialogue and being a style of movie that Tom and I really get into. The main character is played by Jenny Slate (you may know her for a cameo in Parks and Recreation as Jean-Ralphio’s sister) who is both relatable and funny through-out, much like the rest of the cast. I really enjoyed the film. My only minor issue with it was the ending which, especially in contrast with the rest of the film, felt unrealistic and a little “hollywood”. Overall a sweet, well written and well executed film.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[8,9,6,7,6]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"3ee8703c3d6d6a9ec73899d63918018e"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Gillian Robespierre",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Jenny Slate, Jay Duplass, Abby Quinn, John Turturro",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["The Cloverfield Paradox",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2018"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"Orbiting a planet on the brink of war, scientists test a device to solve an energy crisis, and end up face-to-face with a dark alternate reality.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"The Cloverfield Paradox is a sci-fi thriller set in space that fits into the Clover Field sequence of films in a way that’s not obvious to us. The space travel component of the film was created, it seems, as a collection of theoretically cool sci-fi scenes that the director felt like creating. Scenes like: severed human arm has mind of its own, man discovers weird thing is eating him alive from the inside, and exciting damaged space ship repair mission, are all good sci-fi scenes. However, they were all only loosely tied to the main plot and justified with the lazy mysterious multiple dimensions angle. The scientific plot exposition was also very lazy and nonsensical; for example, the whole crew is very surprised when the use of new energy generation technology transports them to an alternate dimension they weren’t aware of, and when the physicist on the crew is asked what is required to return them to their dimension? It’s as simple as firing up the generator again due to “what we know about quantum entanglement theory” he says. Finally, one of my biggest film gripes of all are unnecessary plot arcs that ultimately come to nothing. The protagonist’s husband Michael would have had 10-15 minutes of on-earth screen time where he rescues a little girl that eventually has no meaning or significance whatsoever. At the very least I would like those 15 minutes of my life back.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[7,4,2,6,6]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"e82b4aeb8ee5cbb3fcaad94f6286ff09"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Julius Onah",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Gugu Mbatha-Raw, David Oyelowo, Daniel Brühl, John Ortiz",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["The Invisible Man",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2020"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"When Cecilia's abusive ex takes his own life and leaves her his fortune, she suspects his death was a hoax. As a series of coincidences turn lethal, Cecilia works to prove that she is being hunted by someone nobody can see.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [TOM]"]},"This is written and directed by the *Saw* guy Leigh Whannell. We watched another sci-fi Whannell this week (*Upgrade*) which was also really good; I'm starting to really rate this guy. The Invisible Man follows Elizabeth Moss as she separates from an abusive relationship but suspects her boyfriend is still tormenting her. It's extremely entertaining and Moss puts in an amazing performance as essentially the only significant character in the film. Well worth a watch.\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[9,8,6,7,9]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"d34baa8a8736e0b393363d63ac4c4a44"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Leigh Whannell",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Actors"]},"Elisabeth Moss, Oliver Jackson-Cohen, Harriet Dyer, Aldis Hodge",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Box Office"]},"N/A"]},{"name":"div","attribs":{"className":"film-detail"},"children":[{"name":"div","attribs":{"className":"film-detail-header"},"children":["The Gentlemen",{"name":"span","attribs":{"className":"film-detail-name"},"children":["  2019"]}]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Plot"]},"An American expat tries to sell off his highly profitable marijuana empire in London, triggering plots, schemes, bribery and blackmail in an attempt to steal his domain out from under him.",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Review [HANNAH]"]},"*The Gentlemen* is Guy Richie's latest. Set up to in a similar vein to his previous gritty crime films *Snatch* and *Lock Stock*, I was looking forward to it. It had quite a few great actors in it too so I was excited. It started off slow and unexciting but picked up eventually and then was funny, fast paced and complicated which is what I was hoping for. Matthew McConaughey was beautiful as he always is, Colin Farrell was fab but wasn't in it enough, and an almost unrecognisable Hugh Grant stole the show imo. I thought it was lacking in some areas: missing some of the key aspects of what makes Ritchie's other earlier crime films so good. 1. I didn't feel immersed in a whole different culture/world/slang. 2. Too many of the characters were either a bit bland or too robotic/scripted (think of all the amazing *Snatch* personalities). And 3. The dialogue was a bit too slow and clunky at times. But we can't just compare all movies to really good movies, I still really liked this\n",{"name":"div","attribs":{"className":"film-detail-name"},"children":["Our Rating Components"]},{"name":"Reactable","attribs":{"data":{"Component":["Acting","Dialogue","Story","Entertainment","Cinematography"],"Score":[6,6,7,8,7]},"columns":[{"accessor":"Component","name":"Component","type":"character","align":"right","headerClassName":"film-detail-components-header"},{"accessor":"Score","name":"Score","type":"numeric","align":"right","headerClassName":"film-detail-components-header"}],"defaultPageSize":5,"paginationType":"numbers","showPageInfo":true,"minRows":1,"className":"film-detail-components","inline":true,"dataKey":"0978df0487dfd54873078deec9be4442"},"children":[]},{"name":"div","attribs":{"className":"film-detail-name"},"children":["Director"]},"Guy Ritchie
