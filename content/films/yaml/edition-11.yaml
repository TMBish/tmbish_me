      I absolutely love prison escape movies, and this movie was terrible. Everything in it was extremely half baked. The acting was horrible - it's still not clear to me how Stalone and Schwarzenegger have made so many movies and are still comically bad actors. The premise and cool escape strategy, which normally make or break these films, were dumb and lacked general excitement or ingenuity. I've subsequently watched the second one of these and it was worse! Stay away from this franchise.
