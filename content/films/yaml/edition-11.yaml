    year: 2017
    image: brigsby-bear.png
    genre: comedy
    pick-of-the-week: no
    reviewer: Tom
    review-text: >
      *Brigsby Bear* refers to the fake fictional TV show made by child abductors to entertain the child / 'son' they abducted when he was a toddler. Sort of along the lines of *The Room* the film follows the very (expectedly) strange James as he's freed from his abductors and learns everything he knew, including his beloved childhood TV show, was fraudulent. Written and acted by 2 ex-SNL cast it's genuinely funny in places throughout. And it's generally a pretty charming movie but ends with a bit of a nauseatingly sentimental final chapter.
