    reviewer: Tom
    review-text: >
      The Ritual starts off on the PERFECT note. A bunch of guys are ominously planning an off-the-beaten track holiday followed by a completely unexpected, and ultra-realistic, liquor store robbery that leaves one character dead and the other guilt-stricken. During the next half hour a minor injury causes the characters to divert route through some creepy woods where they uncover some strange unexplainable happenings. This is generally the perfect priming for a high quality horror-thriller. However, everything after this point feels like a let-down. Set in some very picturesque sweedish woods, the cinematography and directing is really good for this kind of movie. The characters and dialogue, though, are extremely bland and shallow. Similarly the reveal and climax, while somewhat cool, feel pretty underwhelming. This just misses the mark for an exceptional thriller.
