  - title: Brawl In Cell Block 99
    year: 2017
    image: brawl.png
    genre: action
    pick-of-the-week: yes
    reviewer: Hannah
    review-text: >
      This is the most violent movie I have ever seen. Brawl in Cell Block 99 runs for a hefty two hours. It takes three quarters of the film to get to Cell Block 99, but when we get there the Brawl deserves that capital B. We follow stoic Bradley, played by Vince Vaughn, who has just returned to his drug mule-ing job. Vaughn is fantastic as the moral and yet insanely violent (think almost any character in a Tarantino movie) lead. Each of the lengthy, realistic fight scenes are impressively choreographed without stunt-people or special effects. Throughout the film we see a degloving of a face, a decapitation by stomping, and a threat of amputating an unborn baby’s limbs. I’ll say it again, most violent movie I have ever seen. Surprisingly, the film is not just all blood and guts. Not only does it look good, the dialogue is decent, as is the story. With a Rotten Tomatoes of 92%, its no surprise it was a great flick.
