  - title: Hereditary
    year: 2018
    image: hereditary.png
    genre: horror
    pick-of-the-week: yes
    reviewer: Tom
    review-text: >
      Being our favourite genre Hannah and I watch a lot of horror movies so we’re quite desensitized. But this film was straight scary. So scary in fact that (and this is no joke) a woman in our cinema legitimately had a panic attack during the film’s climax; she was wailing and hyperventilating in the cinema, it was chaos. Toni Collette plays Annie, a mother of two and artist, who’s estranged (and strange) mother has just passed away. The film takes place in the immediate aftermath of the death and nothing else can really be said about the plot without spoilers. There’s much to say about the movie:
      - It contains one of the most powerful and harrowing scenes I’ve seen in any movie; 2 minutes into the scene I legit caught myself in open-mouthed astonishment. The realism, choice of camera shots, and sound in that extended scene goes right in the list of my favourite movie scenes of all time.
      - Toni Collette should win an Oscar for her performance here, she was actually amazing.
      - The cinematography was beautiful: switching between miniatures / real life shots were very cool and some of the scene cuts were outstanding.
      - This is the screen-writing and directorial debut of Ari Aster, safe to say we’ll eagerly await his next film.
