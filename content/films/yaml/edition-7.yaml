  - title: Melancholia
    year: 2011
    image: melancholia.png
    genre: sci-fi
    pick-of-the-week: no
    reviewer: Hannah
    review-text: >
      Melancholia sounds like it would be a good movie – an end of the world story with good actors and beautiful cinematography but it was just too arty for my liking. For those keeping up, this movie was exactly what I thought mother! was going to be; a whole lot of random stuff that was never really explained. Some reviews I read said it was all about mental health, which one character literally does deal with, but any other suggested symbolic connections were tenuous. It was nice to see an end-of-world movie that felt realistic, Kirsten Dunst + Charlotte Gainsbourg were great, and it was nice to look at but would probs not recommend.
    similar-film: Mulholland Drive
