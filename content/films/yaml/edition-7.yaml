    review-text: >
      Revenge is a very satisfying revenge (not surprisingly) thriller. Following a similar plot to I Spit On Your Grave, the protagonist Jen is raped and almost murdered by her boyfriend and two creepy friends. It is definitely gratuitous but it hits the mark a lot better than the former film. If you can stomach extreme violence, gore and rape scenes, you should be very entertained by the end of the film.
