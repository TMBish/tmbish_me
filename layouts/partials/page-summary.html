<div class="row gutters align-middle post">

    <div class="col col-3">
        <img src="/img/posts/r_markdown_test.png">
    </div>

    <div class="col col-9">

        <div class="row">

            <div class="title-box col col-12">
                <h2 class="title">
                    <a href="{{ .Permalink }}" itemprop="headline">{{ .Title }}</a>
                </h2>
            </div>

        </div>

        <div class="row">

            <div class="desc-box col col-12">
               <p> {{ .Description }} </p>
                <p>
                <span class="label upper outline"> {{ .Params.Date }} </span>
                {{ range .Params.tags }}
                    <span class="label upper outline focus"> {{.}} </span>
                {{ end }}
                </p>
<!--                <p> <span class="label outline">2017-10-01</span> <span class="label upper outline focus"> R </span> <span class="label upper outline warning"> R Markdown</span></p> -->
            </div>
        </div>
    </div>


</div>
