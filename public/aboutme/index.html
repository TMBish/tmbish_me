<script type="text/javascript">
    $(function () { 
      var myChart = Highcharts.chart('container', {
        chart: {
            type: 'waterfall',
            inverted: true,
            backgroundColor: "transparent",
            style: {
                fontFamily: "Roboto",
            },
        },
        xAxis: {
            type: 'category'
        },

        yAxis: {
            type: "datetime",
            min: Date.UTC(2008, 10),
            max: Date.UTC(new Date().getFullYear(),  new Date().getMonth() + 3, 29),
            title: {
                text: 'Time'
            }
        },

        legend: {
            enabled: false
        },

        tooltip: {
                formatter: function() {
                 details = {
                      "Bachelors Degree": "Bachelor of Science",
                      "Masters Degree": "Master of Operations Research",
                      "Grad": "Risk Graduate",
                      "Analyst": "Credit Risk Model Developer",
                      "Senior Analyst": "Credit Cards",
                      "Data Scientist": "Senior Data Science Consultant"
                    };
                  org = {
                      "Bachelors Degree": "The University of Melbourne",
                      "Masters Degree": "The University of Melbourne",
                      "Grad": "National Australia Bank",
                      "Analyst": "National Australia Bank",
                      "Senior Analyst":"National Australia Bank",
                      "Data Scientist": "Ernst & Young"
                    };
                    
                    date_format = Math.round(this.y * 3.8052e-10);
                          

                    return "<b>Organisation: </b>" + org[this.point.name] + "<br> <b>Role: </b>" + details[this.point.name] + "<br> <b>Length: </b> " + date_format + "months";
                }
            },
        series: [{
            upColor: Highcharts.getOptions().colors[2],
            color: Highcharts.getOptions().colors[3],
            data: [
            {
                name: 'Did I exist?',
                y: Date.UTC(2008, 9),
                color: '#BF0B23'
            },
            {
                name: 'Bachelors Degree',
                y: Date.UTC(2012, 2) - Date.UTC(2008, 9),
                color: '#01579b'
            }, {
                name: 'Masters Degree',
                y: Date.UTC(2014, 1) - Date.UTC(2012,2),
                color: '#01579b'
            }, {
                name: 'Grad',
                y: Date.UTC(2015, 4) - Date.UTC(2014,2),
                color: '#be0d00'
            },
            {
                name: 'Analyst',
                y: Date.UTC(2016, 2) - Date.UTC(2015,4),
                color: '#be0d00'
            },
            {
                name: 'Senior Analyst',
                y: Date.UTC(2017, 2) - Date.UTC(2016,3),
                color: '#be0d00'
            },
            {
                name: 'Data Scientist',
                y: Date.UTC(new Date().getFullYear(),  new Date().getMonth()+1) - Date.UTC(2017,2),
                color: '#FFE700'
            }],
            dataLabels: {
                enabled: true,
                style: {
                    color: '#FFFFFF',
                    fontWeight: 'bold'
                    },
                formatter: function() {
                    details = {
                      "Bachelors Degree": "Bachelor of Science",
                      "Masters Degree": "Master of Operations Research",
                      "Grad": "Risk Graduate",
                      "Analyst": "Credit Risk Model Developer",
                      "Senior Analyst": "Credit Cards",
                      "Data Scientist": "Senior Data Science Consultant"
                    };
                    
                    return "<br>" + details[this.point.name] + "</br>";
                }
            },
            pointPadding: 0
        }]
    });
  });
</script>
