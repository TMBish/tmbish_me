  - "The Shape of Water":
      image: the-shape-of-water.png
      genre: drama
      pick-of-the-week: no
      reviewer: Tom
      review-text: >
        I really wasn't expecting this. For whatever reason (probably cause I didn't watch the trailer) I walked into this one thinking it was like *The Cure for Wellness* - a supernatural psychological thriller. And well, it was definitely supernatural but I wouldn't call it thrilling. It's actually a cutesie romantic fantasy film about the romance between a mute labratory cleaner and some kind of aquaman MIXED with some cold war espionage. It was really quite bizarre. Not suprisingly, on Rotten Tomatoes, it gets a 92% tomatometer and 73% audience score. In my opinion, it's the perfect example of this disconnect and what I'll call the **Pretence Ratio** which we can say describes movies you (and critics) want to like more than you actually did. Another other big name **Pretence Ratio** film was *Moonlight* (98% vs 79%).
