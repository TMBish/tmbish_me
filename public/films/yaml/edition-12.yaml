  - "The House":
      image: the-house.png
      genre: comedy
      pick-of-the-week: no
      reviewer: Hannah
      review-text: >
        With a pretty drab concept, 3 suburban neighbours opening an illegal casino, this could have gone either way. Thankfully The House stars 3 very funny people; Amy Poehler, Will Ferrell and Jason Mantzoukas, and an assortment of funny supporting cast (Nick Kroll, Allison Tolman and Rob Huebel). The dialogue was pretty quick and a little silly - great for a laugh. Mantzoukas was the standout, playing the same wacky character he always plays who I can't get enough of. The humour wasn't too PG13 which is a big plus for this sort of comedy, and the only thing that was a bit strange was the bizarre/unrealistic relationship between the parents and their daughter. I really enjoyed this but it might have helped that I had very low expectations.
