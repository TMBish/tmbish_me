      reviewer: Hannah
      review-text: >
        I've never loved the Mission Impossible franchise. It falls into the same basket as James Bond for me - action that takes itself too seriously. But this one was great. The action was both realistic and totally impossible (ha), a perfect mix for an action movie in my opinion. It was pretty long, but I was entertained the whole time. Tom Cruise was great even though he's old as, Henry Cavill was a babe and Simon Pegg was at least a little funny. The final scene was the perfect anxiety inducing will he/wont he action and the fact that I felt so on edge all the while knowing it would all end well is a testament to the film. If you love action, you'll love this.
