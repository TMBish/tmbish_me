    pick-of-the-week: no
    reviewer: Hannah
    review-text: >
      This is a great example of why I love horror movies. The acting is terrible, and the writing is subpar, but it was still highly entertaining. It’s basically just an escape room version of Saw, but less psychological and more fun (people’s skin melt off at one point). The ending was really weird and was trying a bit too hard to have meaning when there legit was none, but overall a great B grade horror.
