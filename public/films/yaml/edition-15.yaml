  - title: The Mummy
    year: 2017
    image: the-mummy.png
    genre: action
    pick-of-the-week: no
    reviewer: Hannah
    review-text: >
      This movie was boring and not really worth watching. It’s in the same universe as the original Mummy, but not once (that I noticed) did it refer to it all, which I thought was a weird choice. Like calling it the EXACT same name and making it a really similar story but not calling back to it once? Another strange thing was Dr Jeklly/Mr Hyde was in this movie? What the hell? They are not even vaguely related. Everything about it was very average apart from the sick plane crash scene at the start which was cool. Look, I would give this a skip unless you want a background action movie that lacks charm. Also, Tom cruise was a weird choice for the role as a handsome, charming, energetic dude (he’s legit 56).
