  - title: 'Three Billboards Outside Ebbing, Missouri'
    year: 2017
    image: three-billboards.png
    genre: drama
    pick-of-the-week: yes
    reviewer: Hannah
    review-text: >
      Three Billboards Outside Ebbing, Missouri has a really long title and a 2 hour run time and I didn’t want it to end. After watching it we found out it was directed by Martin McDonagh and we thought who is that? The director of In Bruges and Seven Psychopaths, McDonagh obviously knows what he is doing. The acting was outstanding. The characters were caricatures of small town folk but with depth and realism. Sam Rockwell was a likable-while-also-terrible-person (a character that is found in both of McDonough’s excellent films) and for me, the star of the show. Frances McDormand and Woody Harrelson were tough, funny and emotive - much like the film. Every aspect of the film felt flawless, even the open-ended conclusion of the film (which I tend to hate) I loved.
      Tom: As an aside this is one of the best 20-30 films I’ve ever seen; really loved it. 
