    review-text: >
      This movie is just an hilarious take on the making of the cult-classic The Room. It really hinged on Franco’s job playing Tommy Wiseau and he nailed it. His job was so convincing that it took me 60 mins of the film to realise that his co-star was his real life brother Dave Franco; that’s how convinced of his character I was subconsciously. Just a really solid and funny film.
