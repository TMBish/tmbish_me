  - title: Dear Zachary
    year: 2008
    image: dear-zachary.png
    genre: documentary
    pick-of-the-week: no
    reviewer: Tom
    review-text: >
      This is a doco that I’d heard was notoriously sad, and knew not much else about it. It follows the murder of Andrew Bagby and subsequent custody battle for his son Zachary. The cinematographic style was very quirky (I thought I was watching the wrong stream for the first 3 minutes) but it was paced well and was generally pretty good. I was, much to my suprise though, almost not sad at all at the end of the film. This raised a metaphysical question about what makes things sad. After a discussion I formed the opinion that to be sad a situation must imbue empathy for a living person (or concious entity) and importantly that empathy is proportional to how long that entity has to mourn and live with that pain. So this quelled my concerns of being a psycopath.
    similar-film: Amanda Knox
