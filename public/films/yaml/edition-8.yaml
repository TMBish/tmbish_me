  - title: Game Night
    year: 2018
    image: game-night.png
    genre: comedy
    pick-of-the-week: yes
    reviewer: Hannah
    review-text: >
      Game Night was surprisingly good. The trailer made it out to be one those generic comedies filled with exaggerated caricatures, physical humour and outlandish awkward situations (think Sex Tape and Bad Teacher), but it was definitely better than that. Obviously written by some smarty-pants, the dialogue was witty and natural but still contained a few ridiculous scenes (eg. a character trying to clean a dog covered in blood using only a bottle of water over a white carpet? Come on now…). Overall it was generally clever, and more importantly funny. I especially liked the lack of emotional outpourings and meaningful conversations. This often annoys me in comedies: I came for the laughs, not the feelings. Also, just a bit of trivia: this was directed by John Francis Daley who played Sam Weir on Freaks and Geeks! Who would have thought?
