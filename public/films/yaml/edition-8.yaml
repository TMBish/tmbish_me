  - title: "Molly's Game"
    year: 2017
    image: mollys-game.png
    genre: drama
    pick-of-the-week: no
    reviewer: Tom
    review-text: >
      Molly’s Game tells the pretty amazing story of Molly Bloom who apparently turned a near-death skiing accident during Olympics preparation into a lucrative career managing high-stakes celebrity poker games. The film is written and directed by Aaron Sorkin (pioneer and master of fast-paced Gilmore Girls / but intellectual dialogue) so the dialogue is excellent; importantly Jessica Chastain and Idris Elba do not disappoint in delivering in this respect. It’s a pretty interesting story, potentially more so being quite interested in poker, and is generally a very good film. Very importantly we later found out that one of the main poker playing characters - Player X - is real-life Spiderman star Tobey Maguire which is absolutely hilarious in the film’s context and makes the film worth seeing just to learn that context.
