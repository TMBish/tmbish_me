  - title: Downsizing
    year: 2017
    image: downsizing.png
    genre: sci-fi
    pick-of-the-week: no
    reviewer: Hannah
    review-text: >
      I really like miniatures so I thought I was going to love Downsizing – a science fiction movie about people being shrunk down and living in their own mini town (has anyone seen the borrowers?). But for some strange reason the movie totally went off track and became just a fairly normal drama with almost no reference to the people being mini for the second half of the movie. Seems weird to just ignore the most interesting part right? It has Matt Damon in it who I like, but his character was fairly shallow. The other main character was a Vietnamese woman played by the Thai-American Hong Chau. She used a pretty intense “Vietnamese” accent (naturally having an American accent) which really blurred the lines of racist imitation and acting for me. It’s a pretty big meh from me.
    similar-film: Being John Malkovich (but bad)
