        I thought Calibre was an extremely entertaining movie. Set in the scottish highlands, the two main characters meet for a hunting trip that takes an unexpected turn. The two main actors were really good, and the writing for their dialogue and reactions was ultra realistic. The tension is intense, and it builds non-stop through the whole film. I think this makes the ending feel like a light letdown, but overall this was an excellent watch.
