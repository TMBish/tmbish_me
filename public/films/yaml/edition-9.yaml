      review-text: >
        Very hard not to compare this to the first installment, which happens to be one of my favourite films of all time. Given Sicario 2 is written by the same person and the has the same main actors (sans Emily Blunt) it’s pretty obvious how much of an influence the extremely talented Denis Villeneuve had on the first Sicario. In Sicario 2 Benicio and Josh Brolin are involved in a secret kidnapping operation in an attempt to stimulate a Mexican cartel war. It’s still very stylish, has some of the same cinematic flourishes, and maintains an entertaining intensity, it just isn’t nearly as amazing as the first film. If I saw this as a standalone action film I would have been very satisfied though.
