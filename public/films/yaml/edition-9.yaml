      reviewer: Hannah
      review-text: >
        We watched Bone Tomahawk because it was directed by S. Craig Zahler, the guy who did Brawl in Cell Block 99 (see the 5 - May Review), and we were not disappointed. It has all the good stuff: quick and realistic dialogue, a good story and violence. Set in 1890’s America, it is a western which I’m generally not into (I think I might be the only person that didn’t love West World) but if you’re going to watch some cowboys, this is a good way to do it. Kurt Russell is the town sheriff and Patrick Wilson, who plays Lou in Fargo - Season 2, are fantastic. The move was a slow burn but the last 20 minutes or so were the highlight for me, which included the incredibly violent scene towards the end (trust me you’ll know it when you see it).
